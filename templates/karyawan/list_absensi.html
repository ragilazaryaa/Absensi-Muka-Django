<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Absensi Karyawan</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .button-clear {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .button-clear:hover {
            background-color: #d32f2f;
        }
        .empty-message {
            text-align: center;
            margin-top: 20px;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <h2>List Absensi Karyawan: {{ karyawan.name }}</h2>
    
    <table>
        <thead>
            <tr>
                <th>NIK</th>
                <th>Nama</th>
                <th>Divisi</th>
                <th>Waktu Absensi</th>
            </tr>
        </thead>
        <tbody>
            {% if kehadiran %}
                {% for absen in kehadiran %}
                <tr>
                    <td>{{ absen.nik }}</td>
                    <td>{{ karyawan.name }}</td>  
                    <td>{{ karyawan.divisi }}</td>
                    <td>{{ absen.timestamp }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4" class="empty-message">Belum ada data absensi.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    <!-- Clear Absensi Button -->
    <form method="post" action="{% url 'clear_absensi' %}">
        {% csrf_token %}
        <button type="submit" class="button-clear">Clear Absensi</button>
    </form>
</body>
</html>
